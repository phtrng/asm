<!DOCTYPE html>
<html>

<head>
        <title>Register Form</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="../css/style.css" rel="stylesheet">

</head>


<body>
        <div class="topNav">
            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="login.html">Login</a>
                <a href="product.html">...</a>
                <a href="contact.html">Contact</a>
                <a href="product.html">Products</a>
            </div>
            <div id="open_btn">
                <button class="openbtn" onclick="openNav()"><img src="../image/home/Group 4.png"></button> 
            </div>
            <div id="icon">
                <a href="home.html">atn</a>
            </div>
        </div>

        <div id="center">
            <form id="frm-register">
                <div id="error"></div>
        
                <div class="page_tag">
                    Register
                </div>
                
            
          
                    <br><label for="fullname" class="label">Fullname</label>
                    <input type="text" name="fullname" class="input_field" id="fullname" placeholder="Please enter your name here!" required>
                    
        
                    <label for="username" class="label">Username</label>
                    <input type="email" name="username" class="input_field" id="username" placeholder="name@expamle.com" required>
                   
        
                    <label for="password" class="label">Password</label>
                    <input type="password" name="password" class="input_field" id="password" placeholder="6 - 20 characters" minlength="6" maxlength="20" required>
                    
        
                    <label for="confirm_password" class="label">Confirm Password</label>
                    <input type="password" name="password" class="input_field" id="confirm-password" minlength="6" maxlength="20" placeholder="Confirm your password" required>
                    
        
                    <label for="phone" class="label">Phone</label> 
                    <input type="tel" name="phone" class="input_field" id="phone" required>
                    
        
                    <label for="birthday" class="label">Birthday</label> 
                    <input type="date" name="birthday" class="input-field" id="birthday" required>
                    
        
                 
                <div class="register_page_btn">
                    <br>
                    <input type="submit" id="btn-register" class="btn_register" value="Register">
                    <input type="reset" class="btn_clear" value="Clear">
                </div>
        
            </form>
        
           <div class="bonus">
            <br><br><p>Have an account? Back to <a href="login.html" rel="external">login</a></p>
           </div>
        </div>       


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/index.js"></script>
 
</body>


<script>
    /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
        function openNav() {
            document.getElementById("mySidebar").style.width = "400px";
            document.getElementById("open_btn").style.marginRight = "400px";
            document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }
        
    /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("open_btn").style.marginRight = "0";
            document.body.style.backgroundColor = "white";
        }
</script>
</html>
